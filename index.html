<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="GC Store - Tu tienda de aplicaciones premium para Android">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GC Store" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>GC Store - Tu Tienda de Aplicaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            /* Play Store Dark Theme Colors */
            --playstore-bg: #0f0f0f;
            --playstore-card-bg: #1f1f1f;
            --playstore-card-hover: #2a2a2a;
            --playstore-primary: #1a73e8;
            --playstore-primary-dark: #0d62d9;
            --playstore-secondary: #34a853;
            --playstore-accent: #fbbc04;
            --playstore-red: #ea4335;
            --playstore-text-primary: #ffffff;
            --playstore-text-secondary: #9aa0a6;
            --playstore-text-tertiary: #5f6368;
            --playstore-border: #3c4043;
            --playstore-divider: #3c4043;
            --playstore-surface: #202124;
            --playstore-shadow: rgba(0, 0, 0, 0.3);
            --playstore-nav-bg: rgba(31, 31, 31, 0.95);
            --playstore-search-bg: #2d2d2d;
            --playstore-chip-bg: #2d2d2d;
            --playstore-chip-hover: #3d3d3d;
            --playstore-rating: #fbbc04;
            --playstore-free: #34a853;
            --playstore-paid: #ea4335;
            --playstore-install-btn: #1a73e8;
            --playstore-install-hover: #0d62d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--playstore-bg);
            color: var(--playstore-text-primary);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Play Store Header */
        .playstore-header {
            background-color: var(--playstore-card-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 1px 3px var(--playstore-shadow);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--playstore-primary), var(--playstore-primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo-text h1 {
            font-size: 18px;
            font-weight: 700;
            color: var(--playstore-text-primary);
            letter-spacing: -0.5px;
        }

        .logo-text p {
            font-size: 10px;
            color: var(--playstore-text-secondary);
            letter-spacing: 0.3px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--playstore-text-primary);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .header-icon:hover {
            background-color: var(--playstore-chip-bg);
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        /* Play Store Search Bar */
        .playstore-search {
            padding: 12px 16px;
            background-color: var(--playstore-bg);
            border-bottom: 1px solid var(--playstore-border);
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background-color: var(--playstore-search-bg);
            border: 1px solid var(--playstore-border);
            border-radius: 24px;
            color: var(--playstore-text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--playstore-primary);
            background-color: var(--playstore-surface);
        }

        .search-input::placeholder {
            color: var(--playstore-text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--playstore-text-tertiary);
            font-size: 16px;
        }

        /* Play Store Categories Chips */
        .playstore-categories {
            padding: 16px;
            background-color: var(--playstore-bg);
            border-bottom: 1px solid var(--playstore-border);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .playstore-categories::-webkit-scrollbar {
            display: none;
        }

        .categories-container {
            display: inline-flex;
            gap: 8px;
        }

        .category-chip {
            padding: 8px 16px;
            background-color: var(--playstore-chip-bg);
            border-radius: 20px;
            color: var(--playstore-text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-chip:hover,
        .category-chip.active {
            background-color: var(--playstore-chip-hover);
            color: var(--playstore-primary);
        }

        .category-chip.active {
            background-color: var(--playstore-primary);
            color: white;
        }

        /* Play Store Main Content */
        .playstore-main {
            padding: 16px;
            padding-bottom: 80px;
        }

        /* Play Store Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--playstore-text-primary);
            letter-spacing: -0.5px;
        }

        .view-all {
            color: var(--playstore-primary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        /* Play Store Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (min-width: 380px) {
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 450px) {
            .apps-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Play Store App Card */
        .app-card {
            background-color: var(--playstore-card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid var(--playstore-border);
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px var(--playstore-shadow);
            background-color: var(--playstore-card-hover);
        }

        .app-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .badge-free {
            background-color: rgba(52, 168, 83, 0.9);
            color: white;
        }

        .badge-paid {
            background-color: rgba(234, 67, 53, 0.9);
            color: white;
        }

        .app-icon-container {
            position: relative;
            padding: 20px 20px 12px;
            text-align: center;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.1), rgba(26, 115, 232, 0.05));
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .app-card:hover .app-icon {
            transform: scale(1.05);
        }

        .app-content {
            padding: 12px;
        }

        .app-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--playstore-text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
            height: 36px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .app-developer {
            font-size: 12px;
            color: var(--playstore-text-secondary);
            margin-bottom: 8px;
        }

        .app-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
        }

        .rating-stars {
            color: var(--playstore-rating);
            font-size: 12px;
        }

        .rating-value {
            font-size: 12px;
            color: var(--playstore-text-secondary);
        }

        .app-action {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-install {
            background-color: var(--playstore-install-btn);
            color: white;
        }

        .btn-install:hover {
            background-color: var(--playstore-install-hover);
        }

        .btn-free {
            background-color: rgba(52, 168, 83, 0.1);
            color: var(--playstore-free);
        }

        .btn-free:hover {
            background-color: rgba(52, 168, 83, 0.2);
        }

        /* Play Store Featured Banner */
        .featured-banner {
            background: linear-gradient(135deg, #1a73e8, #0d62d9);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .banner-content {
            flex: 1;
            z-index: 1;
        }

        .banner-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .banner-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
        }

        .banner-button {
            background-color: white;
            color: var(--playstore-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .banner-button:hover {
            transform: translateY(-2px);
        }

        .banner-icon {
            font-size: 64px;
            color: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        /* Play Store Bottom Navigation */
        .playstore-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background-color: var(--playstore-nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--playstore-border);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            min-width: 60px;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--playstore-primary);
        }

        .nav-item:hover {
            background-color: var(--playstore-chip-bg);
        }

        .nav-icon {
            font-size: 20px;
            color: var(--playstore-text-secondary);
        }

        .nav-item.active .nav-icon {
            color: var(--playstore-primary);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--playstore-text-secondary);
        }

        .nav-item.active .nav-label {
            color: var(--playstore-primary);
        }

        /* Play Store Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background-color: var(--playstore-card-bg);
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--playstore-border);
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--playstore-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--playstore-card-bg);
            z-index: 10;
            border-radius: 24px 24px 0 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--playstore-text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--playstore-chip-bg);
            border: none;
            color: var(--playstore-text-primary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: var(--playstore-chip-hover);
        }

        .modal-body {
            padding: 20px;
        }

        /* App Detail Modal - Play Store Style */
        .app-detail-header {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .detail-app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .detail-app-info {
            flex: 1;
        }

        .detail-app-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--playstore-text-primary);
            margin-bottom: 8px;
        }

        .detail-app-developer {
            font-size: 14px;
            color: var(--playstore-primary);
            margin-bottom: 12px;
        }

        .detail-app-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .detail-rating-stars {
            color: var(--playstore-rating);
            font-size: 16px;
        }

        .detail-rating-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--playstore-text-primary);
        }

        .detail-rating-count {
            font-size: 14px;
            color: var(--playstore-text-secondary);
        }

        .detail-price {
            font-size: 24px;
            font-weight: 800;
            margin: 16px 0;
            text-align: center;
        }

        .price-free {
            color: var(--playstore-free);
        }

        .price-paid {
            color: var(--playstore-text-primary);
        }

        /* Screenshots Gallery */
        .screenshots-container {
            margin: 24px 0;
        }

        .screenshots-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--playstore-text-primary);
            margin-bottom: 16px;
        }

        .screenshots-grid {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
        }

        .screenshots-grid::-webkit-scrollbar {
            display: none;
        }

        .screenshot-item {
            flex: 0 0 auto;
            width: 200px;
            height: 360px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--playstore-border);
        }

        .screenshot-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Payment Modal */
        .payment-qr-container {
            text-align: center;
            padding: 24px;
            background-color: var(--playstore-surface);
            border-radius: 16px;
            margin: 20px 0;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            padding: 16px;
            background-color: white;
            border-radius: 12px;
            border: 2px solid var(--playstore-primary);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .payment-amount {
            font-size: 32px;
            font-weight: 800;
            color: var(--playstore-text-primary);
            margin: 16px 0;
            text-align: center;
        }

        .payment-instructions {
            background-color: rgba(251, 188, 4, 0.1);
            border: 1px solid rgba(251, 188, 4, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
        }

        .instructions-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--playstore-accent);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instructions-list {
            margin-left: 20px;
            font-size: 14px;
            color: var(--playstore-text-secondary);
            line-height: 1.6;
        }

        .instructions-list li {
            margin-bottom: 8px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--playstore-text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background-color: var(--playstore-search-bg);
            border: 1px solid var(--playstore-border);
            border-radius: 12px;
            color: var(--playstore-text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--playstore-primary);
            background-color: var(--playstore-surface);
        }

        .file-upload {
            border: 2px dashed var(--playstore-border);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--playstore-surface);
        }

        .file-upload:hover {
            border-color: var(--playstore-primary);
            background-color: var(--playstore-card-hover);
        }

        .upload-icon {
            font-size: 40px;
            color: var(--playstore-primary);
            margin-bottom: 16px;
        }

        .file-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid var(--playstore-primary);
        }

        /* Button Styles */
        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--playstore-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--playstore-primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--playstore-chip-bg);
            color: var(--playstore-text-primary);
            border: 1px solid var(--playstore-border);
        }

        .btn-secondary:hover {
            background-color: var(--playstore-chip-hover);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        /* PWA Install Button */
        .pwa-install-btn {
            position: fixed;
            bottom: 80px;
            right: 16px;
            background-color: var(--playstore-primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(26, 115, 232, 0.4);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 24px rgba(26, 115, 232, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 12px 32px rgba(26, 115, 232, 0.6); }
            100% { transform: scale(1); box-shadow: 0 8px 24px rgba(26, 115, 232, 0.4); }
        }

        .pwa-install-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(26, 115, 232, 0.6);
        }

        /* iOS Install Button */
        .ios-install-btn {

        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let stars = '';
            
            // Estrellas llenas
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            // Media estrella
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Estrellas vac√≠as
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    const resizedFile = new File([blob], file.name, {
                                        type: 'image/jpeg',
                                        lastModified: Date.now()
                                    });
                                    resolve(resizedFile);
                                } else {
                                    reject(new Error('No se pudo redimensionar la imagen'));
                                }
                            },
                            'image/jpeg',
                            0.8
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

                    return;
                }
                
                const filtered = products.filter(p => 
                    p.name.toLowerCase().includes(term) ||
                    p.description?.toLowerCase().includes(term) ||
                    p.categories?.name.toLowerCase().includes(term)
                );
                
                document.getElementById('featuredApps').innerHTML = '';
                document.getElementById('newApps').innerHTML = '';
                document.getElementById('freeApps').innerHTML = '';
                
                if (filtered.length > 0) {
                    displayApps(filtered, 'featuredApps');
                } else {
                    showEmptyState('featuredApps', `No se encontraron resultados para "${term}"`);
                }
            });
            
            // Configurar navegaci√≥n inferior
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    if (item.classList.contains('active')) return;
                    
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    const page = item.dataset.page;
                    
                    switch(page) {
                        case 'home':
                            window.location.reload();
                            break;
                        case 'games':
                            showGamesPage();
                            break;
                        case 'apps':
                            showAppsPage();
                            break;
                        case 'updates':
                            showUpdatesPage();
                            break;
                        case 'library':
                            showLibraryPage();
                            break;
                    }
                });
            });
            
            // Configurar botones de header
            document.getElementById('userMenu').addEventListener('click', () => {
                showProfile();
            });
            
            // Actualizar productos peri√≥dicamente
            setInterval(() => {
                if (navigator.onLine) {
                    loadProducts();
                }
            }, 30000);
            
            // Configurar pull-to-refresh
            setupPullToRefresh();
        });
        
        function setupPullToRefresh() {
            let touchStartY = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchend', e => {
                const touchEndY = e.changedTouches[0].clientY;
                
                if (touchEndY - touchStartY > 100 && window.scrollY === 0) {
                    loadProducts();
                    showMessage('Recargando aplicaciones...', 'info', 2000);
                }
            }, { passive: true });
        }
        
        // ========== FUNCIONES DE NAVEGACI√ìN ==========
        function viewAll(section) {
            showMessage(`Mostrando todas las aplicaciones de ${section === 'featured' ? 'destacados' : section === 'new' ? 'novedades' : 'gratis'}`, 'info');
        }
        
        function showGamesPage() {
            const filtered = products.filter(p => p.category_id === 'games' || p.categories?.name === 'Juegos');
            document.getElementById('mainContent').innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Juegos</h2>
                </div>
                ${filtered.length > 0 ? 
                    `<div class="apps-grid" id="gamesGrid"></div>` : 
                    `<div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <h3 class="empty-title">No hay juegos disponibles</h3>
                        <p class="empty-description">Pronto agregaremos juegos a la tienda.</p>
                    </div>`
                }
            `;
            
            if (filtered.length > 0) {
                displayApps(filtered, 'gamesGrid');
            }
        }
        
        function showAppsPage() {
            const filtered = products.filter(p => p.category_id !== 'games' && p.categories?.name !== 'Juegos');
            document.getElementById('mainContent').innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Aplicaciones</h2>
                </div>
                ${filtered.length > 0 ? 
                    `<div class="apps-grid" id="appsGrid"></div>` : 
                    `<div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <h3 class="empty-title">No hay aplicaciones disponibles</h3>
                        <p class="empty-description">Pronto agregaremos m√°s aplicaciones.</p>
                    </div>`
                }
            `;
            
            if (filtered.length > 0) {
                displayApps(filtered, 'appsGrid');
            }
        }
        
        function showUpdatesPage() {
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <h3 class="empty-title">No hay actualizaciones disponibles</h3>
                    <p class="empty-description">Todas tus aplicaciones est√°n actualizadas.</p>
                </div>
            `;
        }
        
        function showLibraryPage() {
            showProfile();
        }
        
        function showProfile() {
            const content = `
                <div style="text-align: center; padding: 24px 0;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--playstore-primary), var(--playstore-primary-dark)); 
                         border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                        <i class="fas fa-user" style="font-size: 32px; color: white;"></i>
                    </div>
                    
                    <h3 style="margin-bottom: 8px; color: var(--playstore-text-primary); font-size: 20px;">Mi Cuenta</h3>
                    <div style="font-size: 12px; color: var(--playstore-text-secondary); margin-bottom: 24px; word-break: break-all; padding: 0 16px;">
                        ID: ${currentUser}
                    </div>
                    
                    <div style="background: var(--playstore-surface); border-radius: 16px; padding: 20px; margin-bottom: 16px; text-align: left;">
                        <h4 style="margin-bottom: 16px; color: var(--playstore-primary); font-size: 16px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-info-circle"></i>
                            <span>Informaci√≥n de la cuenta</span>
                        </h4>
                        <p style="opacity: 0.8; line-height: 1.6; margin-bottom: 16px; font-size: 14px;">
                            Esta es tu cuenta en GC Store. Todos tus pedidos est√°n vinculados a este ID √∫nico. 
                            Guarda este ID para futuras consultas o problemas con tus pedidos.
                        </p>
                        <div style="background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 12px; margin-top: 12px;">
                            <div style="font-size: 12px; opacity: 0.7; margin-bottom: 4px;">Tu ID √∫nico</div>
                            <div style="font-size: 14px; font-weight: 600; word-break: break-all;">${currentUser}</div>
                        </div>
                    </div>
                    
                    <div style="background: var(--playstore-surface); border-radius: 16px; padding: 20px; margin-bottom: 16px; text-align: left;">
                        <h4 style="margin-bottom: 16px; color: var(--playstore-secondary); font-size: 16px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-headset"></i>
                            <span>Soporte y ayuda</span>
                        </h4>
                        <p style="opacity: 0.8; margin-bottom: 20px; font-size: 14px;">
                            ¬øProblemas con un pedido? ¬øPreguntas sobre una aplicaci√≥n? Cont√°ctanos:
                        </p>
                        <button class="btn btn-primary" onclick="contactSupport()" style="width: 100%;">
                            <i class="fab fa-whatsapp"></i>
                            <span>Contactar por WhatsApp</span>
                        </button>
                    </div>
                    
                    <button class="btn btn-secondary" onclick="showMyOrders()" style="width: 100%; margin-bottom: 12px;">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Ver mis pedidos</span>
                    </button>
                    
                    <button class="btn btn-secondary" onclick="clearLocalData()" style="width: 100%;">
                        <i class="fas fa-trash"></i>
                        <span>Limpiar datos locales</span>
                    </button>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = content;
            document.getElementById('profileModal').classList.add('active');
        }
        
        async function showMyOrders() {
            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('*, products(name, cover_url)')
                    .eq('user_id', currentUser)
                    .order('created_at', { ascending: false });
                
                closeModal('profile');
                
                let content;
                
                if (error || !orders || orders.length === 0) {
                    content = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <h3 class="empty-title">No tienes pedidos</h3>
                            <p class="empty-description">Cuando realices pedidos, aparecer√°n aqu√≠.</p>
                        </div>
                    `;
                } else {
                    content = `
                        <div style="padding: 20px 0;">
                            <h3 style="margin-bottom: 20px; color: var(--playstore-text-primary); font-size: 18px; text-align: center;">
                                Mis Pedidos (${orders.length})
                            </h3>
                            
                            <div style="display: flex; flex-direction: column; gap: 12px;">
                                ${orders.map(order => {
                                    const statusColors = {
                                        'authorized': { bg: 'rgba(52, 168, 83, 0.2)', color: '#34A853', text: 'Autorizado' },
                                        'paid': { bg: 'rgba(251, 188, 4, 0.2)', color: '#FBBC04', text: 'Pagado' },
                                        'pending': { bg: 'rgba(66, 133, 244, 0.2)', color: '#4285F4', text: 'Pendiente' },
                                        'cancelled': { bg: 'rgba(234, 67, 53, 0.2)', color: '#EA4335', text: 'Cancelado' }
                                    };
                                    
                                    const status = statusColors[order.status] || statusColors.pending;
                                    
                                    return `
                                        <div style="background: var(--playstore-surface); border-radius: 12px; padding: 16px; border: 1px solid var(--playstore-border);">
                                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
                                                <div>
                                                    <h4 style="margin-bottom: 4px; color: var(--playstore-text-primary); font-size: 14px; font-weight: 600;">
                                                        ${order.products?.name || order.product_name}
                                                    </h4>
                                                    <div style="font-size: 12px; opacity: 0.7;">Orden #${order.id}</div>
                                                </div>
                                                <span style="
                                                    padding: 4px 12px;
                                                    border-radius: 20px;
                                                    font-size: 11px;
                                                    font-weight: 700;
                                                    background: ${status.bg};
                                                    color: ${status.color};
                                                ">
                                                    ${status.text}
                                                </span>
                                            </div>
                                            
                                            <div style="margin: 12px 0;">
                                                <div style="margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                                                    <span style="font-size: 13px; opacity: 0.7;">Monto:</span>
                                                    <span style="font-size: 16px; font-weight: 800; color: var(--playstore-secondary);">
                                                        ${order.amount_bs == 0 ? 'GRATIS' : `Bs. ${parseFloat(order.amount_bs).toFixed(2)}`}
                                                    </span>
                                                </div>
                                                <div style="font-size: 12px; opacity: 0.7; margin-bottom: 4px;">
                                                    <i class="far fa-clock"></i> ${new Date(order.created_at).toLocaleDateString()}
                                                </div>
                                            </div>
                                            
                                            ${order.status === 'authorized' ? `
                                                <button class="btn btn-primary" onclick="downloadOrderProduct(${order.product_id})" style="width: 100%; font-size: 14px; padding: 10px;">
                                                    <i class="fas fa-download"></i>
                                                    <span>Descargar APK</span>
                                                </button>
                                            ` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('ordersContent').innerHTML = content;
                document.getElementById('ordersModal').classList.add('active');
                
            } catch (error) {
                console.error('Error cargando pedidos:', error);
                showMessage('Error cargando pedidos', 'error');
            }
        }
        
        async function downloadOrderProduct(productId) {
            try {
                const product = products.find(p => p.id == productId);
                
                if (product && product.apk_url) {
                    window.open(product.apk_url, '_blank');
                    showMessage('Descarga iniciada', 'success');
                } else {
                    showMessage('Enlace de descarga no disponible', 'error');
                }
                
            } catch (error) {
                console.error('Error descargando:', error);
                showMessage('Error al descargar', 'error');
            }
        }
        
        function contactSupport() {
            const whatsapp = '+59162315600';
            const message = `Hola, necesito ayuda con mi cuenta GC Store:\nID: ${currentUser}`;
            window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
        }
        
        function clearLocalData() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todos los datos locales? Esto no afectar√° tus pedidos pero reiniciar√° tu sesi√≥n local.')) {
                localStorage.removeItem('gcstore_user_id');
                showMessage('Datos locales limpiados. Recargando...', 'info');
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            }
        }
    </script>
</body>
</html>
